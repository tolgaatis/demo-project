<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a href="/new">Create New User</a>
    <br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Password</th>
               Â <th>Actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${ListUser}">
                <td th:text="${user.iduser}">User ID</td>
                <td th:text="${user.username}">Name</td>
                <td th:text="${user.password}">Password</td>
                <td>
                    <a th:href="@{'/edit/' + ${user.iduser}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${user.iduser}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
